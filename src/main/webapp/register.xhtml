<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
	<h:form>
		<h2>JSF Registration App</h2>
		<h4>Registration Form</h4>
		
		<table>

		<tr>
			<td>First Name:</td>
			<td>
				<h:inputText label="First Name" id="fname" value="#{userBean.firstName}" required="true"/>
				<h:message for="fname" />
			</td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td>
				<h:inputText label="Last Name" id="lname" value="#{userBean.lastName}" required="true"/>
				<h:message for="lname" />
			</td>
		</tr>
		<tr>
			<td>Sex:</td>
			<td>
				<h:selectOneRadio label="Gender" id="gender" value="#{userBean.gender}" required="true">
					<f:selectItem itemLabel ="Male" itemValue="male" />
					<f:selectItem itemLabel="Female" itemValue="female" />
				</h:selectOneRadio>
				<h:message for="gender"/>
			</td>
		</tr>
		<tr>
			<td>Date of Birth:</td>
			<td>
				<h:inputText label="Date of Birth" id="bithDate" value="#{userBean.bithDate}" required="true">
				<f:convertDateTime pattern="MM-dd-yy" />
				</h:inputText> (mm-dd-yy)
				<h:message for="bithDate" />
			</td>
		</tr>
		<tr>
			<td>Email Address:</td>
			<td>
				<h:inputText label="Email Address" id="email" value="#{userBean.email}" required="true"/>
				<h:message for="email" />
			</td>
		</tr>
		
		<tr>
			<td>Username:</td>
			<td>
				<h:inputText label="First Name" id="uname" value="#{userBean.username}" required="true"/>
				<h:message for="uname" />
			</td>
		</tr>
		

		<tr>
			<td>Password:</td>
			<td>
				<h:inputSecret label="Password" id="pname" value="#{userBean.password}" required="true"/>
				<h:message for="pname" />
			</td>
		</tr>
		
		</table>
		<h:commandButton value="Register" action="#{userBean.save}"/>
		<h:commandButton value="Cancel" action="reset" immediate="true"/>
	</h:form>
	</h:body>
</html>
